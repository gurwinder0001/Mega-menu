<style>
    .bg-overlay {
    position: fixed;
    height: 100vh;
    width: 100vw;
    z-index: 99;
    background: #0009;
  	display:none;
}
</style>
<div>
 <ul>
    <li class="showOverlay">1</li>
    <li>1</li>
    <li>1</li>
 </ul>

</div>
<div class="bg-overlay"></div>

<script>
    jQuery(document).ready(function($) {
       jQuery('.showOverlay').click(function(){
          var overlay = jQuery(".bg-overlay");
          if (overlay.css('display') === 'none') {
             overlay.css('display', 'block');
          } else {
             overlay.css('display', 'none');
          }
       });
    });
    
    </script>
